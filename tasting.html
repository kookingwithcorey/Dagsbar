<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAGS | Tasting Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050608;
      --bg-alt: #11141a;
      --accent: #0f8b6b;
      --accent-soft: rgba(15, 139, 107, 0.3);
      --text: #f7f7f7;
      --muted: #a3acb9;
      --border: rgba(255, 255, 255, 0.12);
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202735 0, #050608 55%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page {
      width: 100%;
      max-width: 1100px;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: 0.28em;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav a {
      font-size: 0.85rem;
      text-decoration: none;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.18s ease;
    }

    nav a:hover {
      border-color: var(--border);
      color: var(--text);
      background: rgba(255, 255, 255, 0.02);
    }

    nav a.active {
      border-color: var(--accent-soft);
      background: rgba(15, 139, 107, 0.12);
      color: var(--text);
    }

    .card {
      background: rgba(10, 12, 18, 0.92);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 20px 20px 24px;
      box-shadow: 0 18px 80px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "DAGS";
      position: absolute;
      right: 20px;
      bottom: 10px;
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 0.35em;
      color: rgba(255, 255, 255, 0.03);
      pointer-events: none;
      user-select: none;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button,
    .btn-secondary {
      border-radius: 999px;
      padding: 8px 16px;
      border: 1px solid transparent;
      background: var(--accent);
      color: #fff;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.18s ease;
    }

    button:hover,
    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .btn-secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--muted);
    }

    .tasting-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.1fr);
      gap: 18px 20px;
      margin-top: 12px;
    }

    @media (max-width: 840px) {
      .tasting-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .field-group {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: var(--muted);
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 7px 12px;
      font-size: 0.9rem;
      color: var(--text);
      outline: none;
      transition: border 0.18s ease, background 0.18s ease, box-shadow 0.18s ease;
      width: 100%;
    }

    textarea {
      border-radius: 16px;
      min-height: 70px;
      resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent-soft);
      box-shadow: 0 0 0 1px rgba(15, 139, 107, 0.28);
      background: rgba(0, 0, 0, 0.75);
    }

    /* Force dropdown to dark grey like other fields */
    select {
      background: #11141a;
      color: var(--text);
    }

    select option {
      background: #050608;
      color: var(--text);
    }

    .metrics-section,
    .notes-section {
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 12px 14px 14px;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.02), transparent 55%);
    }

    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .metric-row {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 10px;
      align-items: center;
      margin-bottom: 6px;
    }

    .metric-label {
      font-size: 0.85rem;
      color: var(--text);
    }
